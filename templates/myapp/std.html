<html>
   <head>
      {% load static %}
      <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <img src="{% static 'images/students.jpg' %}">
      <h2>
         {% for std in stds %}
            <ul>
               <li>姓名: {{std.name}}</li>
               <li>座號: {{std.sid}}</li>
               <li>年齡: {{std.age}}</li>
            </ul>
         {% empty %}
            沒有任何資料

         {% endfor %}

      </h2>
   </body>
</html>
