{% extends "base.html" %}
{% block title %}<title>資料表新增(一)</title>{% endblock %}
{% block content %}

<br>
<br>
<br>
<br>
<h2>學生 資料新增(一)</h2>
<!--製作表單-->
<form action="." method="POST" name="form1">
	{% csrf_token %}
	<table class="table">
		<tr>
			<th>請輸入姓名：</th><td ><input type="text" id="stdName" name="stdName" /></td>
		</tr>
		<tr>
			<th>請輸入學號：</th><td ><input type="text" id="stdID" name="stdID" /></td>
		</tr>
		<tr>
			<th>請輸入性別：</th>
			<td >
				<input name="stdSex" type="radio" id="stdSex1" value="M" checked="checked"  />
				男生
				<input name="stdSex" type="radio" id="stdSex2" value="F" />
				女生
			</td>
		</tr>
		<tr>
			<th>請輸入生日：</th><td ><input type="text" id="stdBirth" name="stdBirth" /></td>
		</tr>
		<tr>
			<th>請輸入信箱：</th><td ><input type="text" id="stdEmail" name="stdEmail" /></td>
		</tr>
		<tr>
			<th>請輸入電話：</th><td ><input type="text" id="stdPhone" name="stdPhone" /></td>
		</tr>
		<tr>
			<th>請輸入地址：</th><td ><input type="text" id="stdAddress" name="stdAddress" /></td>
		</tr>
		<tr>
        <th colspan="2" align="center">
          <input type="submit" name="button" id="button" value="送出">
          <input type="reset" name="button2" id="button2" value="重設"></th>
      	</tr>

    </table>
	<span style="color:red">接收到的資料：{{mess}}</span>
</form>
{% endblock %}
